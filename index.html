<!DOCTYPE html>
<html>
  <head>
    <title>Allergies Frontend</title>
    <link rel="stylesheet" type="text/css" href="semantic/Semantic-UI-CSS/semantic.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body id="body">

    <div class="container">
      <h2>Allergies</h2>
      <div id="allergies-container">
        <form id="allergy-recipe-form">
          <!-- <button class="ui toggle button active">Voted</button> -->
          <input type="checkbox" class="allergy-checkbox" name="allergy" value="Milk"> Milk <br>
          <input type="checkbox" class="allergy-checkbox" name="allergy" value="Peanut"> Peanuts <br>
          <input type="checkbox" class="allergy-checkbox" name="allergy" value="Walnuts, Almonds, Pine Nuts, Brazil Nuts, Pecans"> Nuts <br>
          <input type="checkbox" class="allergy-checkbox" name="allergy" value="Soy"> Soy <br>
          <input type="checkbox" class="allergy-checkbox" name="allergy" value="Gluten"> Gluten <br>
          <input type="checkbox" class="allergy-checkbox" name="allergy" value="Fish"> Fish <br>
          <input type="checkbox" class="allergy-checkbox" name="allergy" value="Shellfish"> Shellfish <br>
          <label for="Custom Allergies">Custom Allergies</label>
          <input type="text" name="allergy" id="allergy-name">
          <br />
          <label for="Search for Recipe">Search for Recipe</label>
          <input type="text" id="recipe-name" name="recipe">
          <input type="submit" value="Find Recipes">
        </form>
      </div>
      <br />
      <br>
      <div class="card_padding">
        <!-- <div id="card container" class="ui four centered doubling cards"> -->
        <div id="card container" class="ui grid">
        </div>
      </div>

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="semantic/Semantic-UI-CSS/semantic.min.js"></script>
    <script src="semantic/Semantic-UI-CSS/semantic.js" charset="utf-8"></script>
    <script src="src/components/allergy.js" charset="utf-8"></script>
    <script src="src/adapters/recipesAdapter.js" charset="utf-8"></script>
    <script src="src/components/recipe.js" charset="utf-8"></script>
    <script src="src/components/recipes_list.js" charset="utf-8"></script>
    <script src="src/components/app.js" charset="utf-8"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
